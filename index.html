<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2/family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section>
            <textarea class="caja-texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="alerta">
                <img class="simbolo" src="imagenes/bi_exclamation-circle-fill.png" alt="alerta"> solo letras minúsculas y sin acentos</img>
            </div>
            <div class="contenedor-botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="respuesta" value="respuesta"></textarea>
            <div class="contenedor-parrafo">
                <img class="muneco" src="imagenes/Muñeco.png" alt="muneco">
                <h6 class="primer-mensaje">Ningún mensaje fue <br> encontrado
                <p class="segundo-mensaje">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
